<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Periodos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./periodo.css">
    <script src="../js/fontawesome.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 bg-light sidebar">
                <h5 class="mt-3">PERIODO</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#modificar-periodo" class="text-decoration-none sidebar-link">Modificar Periodo</a></li>
                    <li class="list-group-item"><a href="#crear-periodo" class="text-decoration-none sidebar-link">Crear Periodo</a></li>
                    <li class="list-group-item"><a href="#borrar-periodo" class="text-decoration-none sidebar-link">Borrar Periodo</a></li>
                    <li class="list-group-item"><a href="#ver-periodos" class="text-decoration-none sidebar-link">Ver Periodos</a></li>
                    <li class="list-group-item"><a href="../indexv2.html" class="text-decoration-none"><i class="fas fa-arrow-left"></i> Volver al Menú</a></li>
                </ul>
            </nav>
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="header bg-primary text-white p-3">
                    <h5>Administrador</h5>
                </div>
                <div class="breadcrumb mt-3" id="breadcrumb">
                    Inicio → Periodo
                </div>

                <!-- Modificar Periodo -->
                <div class="content bg-light p-4 mt-3 d-none" id="modificar-periodo">
                    <h5>Modificar Periodo</h5>
                    <form>
                        <div class="mb-3">
                            <label for="periodo-modificar" class="form-label">Selecciona un Periodo:</label>
                            <select class="form-control" id="periodo-modificar">
                                <option value="1">Periodo 1</option>
                                <option value="2">Periodo 2</option>
                                <option value="3">Periodo 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nuevo-nombre-periodo" class="form-label">Nuevo Nombre:</label>
                            <input type="text" class="form-control" id="nuevo-nombre-periodo" placeholder="Ej: Primer Periodo">
                        </div>
                        <div class="mb-3">
                            <label for="fecha-inicio" class="form-label">Fecha de Inicio:</label>
                            <input type="date" class="form-control" id="fecha-inicio">
                        </div>
                        <div class="mb-3">
                            <label for="fecha-fin" class="form-label">Fecha de Fin:</label>
                            <input type="date" class="form-control" id="fecha-fin">
                        </div>
                        <button type="button" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>

                <!-- Crear Periodo -->
                <div class="content bg-light p-4 mt-3 d-none" id="crear-periodo">
                    <h5>Crear Periodo</h5>
                    <form>
                        <div class="mb-3">
                            <label for="nombre-periodo" class="form-label">Nombre del Periodo:</label>
                            <input type="text" class="form-control" id="nombre-periodo" placeholder="Ej: Segundo Periodo">
                        </div>
                        <div class="mb-3">
                            <label for="fecha-inicio" class="form-label">Fecha de Inicio:</label>
                            <input type="date" class="form-control" id="fecha-inicio">
                        </div>
                        <div class="mb-3">
                            <label for="fecha-fin" class="form-label">Fecha de Fin:</label>
                            <input type="date" class="form-control" id="fecha-fin">
                        </div>
                        <button type="button" class="btn btn-success">Crear Periodo</button>
                    </form>
                </div>

                <!-- Borrar Periodo -->
                <div class="content bg-light p-4 mt-3 d-none" id="borrar-periodo">
                    <h5>Borrar Periodo</h5>
                    <ul class="list-group" id="borrar-periodo-lista">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Periodo 1
                            <button class="btn btn-danger btn-sm">Borrar</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Periodo 2
                            <button class="btn btn-danger btn-sm">Borrar</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Periodo 3
                            <button class="btn btn-danger btn-sm">Borrar</button>
                        </li>
                    </ul>
                </div>

                <!-- Ver Periodos -->
                <div class="content bg-light p-4 mt-3 d-none" id="ver-periodos">
                    <h5>Ver Periodos</h5>
                    <ul class="list-group" id="ver-periodos-lista">
                        <li class="list-group-item">Periodo 1</li>
                        <li class="list-group-item">Periodo 2</li>
                        <li class="list-group-item">Periodo 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.content').forEach(section => {
            section.classList.add('d-none');
        });

        // Breadcrumbs por sección
        const breadcrumbMap = {
            'modificar-periodo': 'Inicio → Periodo → Modificar Periodo',
            'crear-periodo': 'Inicio → Periodo → Crear Periodo',
            'borrar-periodo': 'Inicio → Periodo → Borrar Periodo',
            'ver-periodos': 'Inicio → Periodo → Ver Periodos'
        };

        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href').replace('#', '');
                if (!targetId) return;
                e.preventDefault();
                document.querySelectorAll('.content').forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('d-none');
                    } else {
                        section.classList.add('d-none');
                    }
                });
               
                const breadcrumb = document.getElementById('breadcrumb');
                if (breadcrumbMap[targetId]) {
                    breadcrumb.textContent = breadcrumbMap[targetId];
                } else {
                    breadcrumb.textContent = 'Inicio → Periodo';
                }
            });
        });
    });
    </script>
</body>
</html>
