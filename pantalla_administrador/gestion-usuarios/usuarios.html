<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="usuarios.css">
    <script src="usuarios.js"></script> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-md-3 bg-light sidebar">
                <h5 class="mt-3">Gestión de Usuarios</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#" class="text-decoration-none" onclick="mostrarSeccion('crear-usuario', 'Inicio → Gestión de Usuarios → Crear Usuario')">Crear Usuario</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="text-decoration-none" onclick="mostrarSeccion('modificar-usuario', 'Inicio → Gestión de Usuarios → Modificar Usuario')">Modificar Usuario</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="text-decoration-none" onclick="mostrarSeccion('borrar-usuario', 'Inicio → Gestión de Usuarios → Borrar Usuario')">Borrar Usuario</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="text-decoration-none" onclick="mostrarSeccion('ver-usuarios', 'Inicio → Gestión de Usuarios → Ver Usuarios')">Ver Usuarios</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="text-decoration-none" onclick="volverAlMenu()">
                            <i class="fas fa-arrow-left"></i> Volver al Menú
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="header bg-primary text-white p-3">
                    <h5>Administrador</h5>
                </div>
                <div class="breadcrumb mt-3">
                    Inicio → Gestión de Usuarios
                </div>

                <!-- Crear Usuario -->
                <div class="content bg-light p-4 mt-3" id="crear-usuario" style="display: none;">
                    <h5>Crear Usuario</h5>
                    <form onsubmit="crearUsuario(event)">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellido:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre y apellido">
                        </div>
                        <div class="mb-3">
                            <label for="identificacion" class="form-label">Número de Identificación:</label>
                            <input type="text" class="form-control" id="identificacion" placeholder="Ingrese el número de identificación">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipo-identificacion" class="form-label">Tipo de Identificación:</label>
                                <input type="text" class="form-control" id="tipo-identificacion" placeholder="Ingrese el tipo de identificación">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label">Rol:</label>
                                <input type="text" class="form-control" id="rol" placeholder="Ingrese el rol">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la contraseña">
                        </div>
                        <button type="submit" class="btn btn-success">Crear Usuario</button>
                    </form>
                </div>

                <!-- Modificar Usuario -->
                <div class="content bg-light p-4 mt-3" id="modificar-usuario" style="display: none;">
                    <!-- Primera pantalla: Lista de usuarios -->
                    <div id="lista-usuarios">
                        <h5 class="mb-3">Selecciona un Usuario</h5>
                        <ul class="list-group"></ul>
                    </div>

                    <!-- Segunda pantalla: Formulario de modificación -->
                    <div id="formulario-modificar" style="display: none;">
                        <h5 class="mb-3">Modificar Usuario</h5>
                        <form onsubmit="guardarModificaciones(event)">
                            <div class="mb-3">
                                <label for="nombre-modificar" class="form-label">Nombre y Apellido a modificar:</label>
                                <input type="text" class="form-control" id="nombre-modificar" placeholder="Ingrese el nombre y apellido">
                            </div>
                            <div class="mb-3">
                                <label for="identificacion-modificar" class="form-label">Número de Identificación a modificar:</label>
                                <input type="text" class="form-control" id="identificacion-modificar" placeholder="Ingrese el número de identificación">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo-identificacion-modificar" class="form-label">Tipo de Identificación a modificar:</label>
                                    <input type="text" class="form-control" id="tipo-identificacion-modificar" placeholder="Ingrese el tipo de identificación">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="rol-modificar" class="form-label">Rol a modificar:</label>
                                    <input type="text" class="form-control" id="rol-modificar" placeholder="Ingrese el rol">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="correo-modificar" class="form-label">Correo Electrónico a modificar:</label>
                                <input type="email" class="form-control" id="correo-modificar" placeholder="Ingrese el correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="contrasena-modificar" class="form-label">Contraseña a modificar:</label>
                                <input type="password" class="form-control" id="contrasena-modificar" placeholder="Ingrese la contraseña">
                            </div>
                            <button type="submit" class="btn btn-success">Modificar Usuario</button>
                        </form>
                    </div>
                </div>

                <!-- Borrar Usuario -->
                <div class="content bg-light p-4 mt-3" id="borrar-usuario" style="display: none;">
                    <h5>Borrar Usuario</h5>
                    <ul class="list-group" id="borrar-usuarios-lista"></ul>
                </div>

                <!-- Ver Usuarios -->
                <div class="content bg-light p-4 mt-3" id="ver-usuarios" style="display: none;">
                    <h5>Ver Usuarios</h5>
                    <ul class="list-group" id="ver-usuarios-lista"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
