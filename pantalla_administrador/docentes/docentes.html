<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./docentes.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 bg-light sidebar">
                <h5 class="mt-3">Docentes</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#asignar-asignaturas" class="text-decoration-none sidebar-link">Asignar Asignaturas</a></li>
                    <li class="list-group-item"><a href="#asignar-grado" class="text-decoration-none sidebar-link">Asignar Grado</a></li>
                    <li class="list-group-item"><a href="#ver-docentes" class="text-decoration-none sidebar-link">Ver Docentes</a></li>
                    <li class="list-group-item"><a href="../indexv2.html" class="text-decoration-none"><i class="fas fa-arrow-left"></i> Volver al Menú</a></li>
                </ul>
            </nav>
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="header bg-primary text-white p-3">
                    <h5>Administrador</h5>
                </div>
                <div class="breadcrumb mt-3" id="breadcrumb">
                    Inicio → Docentes
                </div>

                <!-- Asignar Asignaturas -->
                <div class="content bg-light p-4 mt-3 d-none" id="asignar-asignaturas">
                    <h5>Asignar Asignaturas</h5>
                    <form>
                        <div class="mb-3" style="margin-top: 30px;">
                            <label for="docente" class="form-label">Selecciona un Docente:</label>
                            <select class="form-control" id="docente">
                                <option value="1">Juan Pérez</option>
                                <option value="2">María López</option>
                                <option value="3">Carlos Gómez</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="asignatura" class="form-label">Selecciona una Asignatura:</label>
                            <select class="form-control" id="asignatura">
                                <option value="1">Matemáticas</option>
                                <option value="2">Ciencias</option>
                                <option value="3">Inglés</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success">Asignar Asignatura</button>
                    </form>
                </div>

                <!-- Asignar Grado -->
                <div class="content bg-light p-4 mt-3 d-none" id="asignar-grado">
                    <h5>Asignar Grado</h5>
                    <form>
                        <div class="mb-3" style="margin-top: 30px;">
                            <label for="docente-grado" class="form-label">Selecciona un Docente:</label>
                            <select class="form-control" id="docente-grado">
                                <option value="1">Juan Pérez</option>
                                <option value="2">María López</option>
                                <option value="3">Carlos Gómez</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="grado" class="form-label">Selecciona un Grado:</label>
                            <select class="form-control" id="grado">
                                <option value="1">6°</option>
                                <option value="2">7°</option>
                                <option value="3">8°</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success">Asignar Grado</button>
                    </form>
                </div>

                <!-- Ver Docentes -->
                <div class="content bg-light p-4 mt-3 d-none" id="ver-docentes">
                    <h5>Ver Docentes</h5>
                    <ul class="list-group" id="ver-docentes-lista">
                        <li class="list-group-item">Juan Pérez - Matemáticas</li>
                        <li class="list-group-item">María López - Ciencias</li>
                        <li class="list-group-item">Carlos Gómez - Inglés</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.content').forEach(section => {
            section.classList.add('d-none');
        });

        // Breadcrumbs por sección
        const breadcrumbMap = {
            'asignar-asignaturas': 'Inicio → Docentes → Asignar Asignaturas',
            'asignar-grado': 'Inicio → Docentes → Asignar Grado',
            'ver-docentes': 'Inicio → Docentes → Ver Docentes'
        };

        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href').replace('#', '');
                if (!targetId) return;
                e.preventDefault();
                document.querySelectorAll('.content').forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('d-none');
                    } else {
                        section.classList.add('d-none');
                    }
                });
               
                const breadcrumb = document.getElementById('breadcrumb');
                if (breadcrumbMap[targetId]) {
                    breadcrumb.textContent = breadcrumbMap[targetId];
                } else {
                    breadcrumb.textContent = 'Inicio → Docentes';
                }
            });
        });
    });
    </script>
</body>
</html>
