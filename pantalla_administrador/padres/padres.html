<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padres de Familia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./padres.css">
    <script src="../js/fontawesome.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 bg-light sidebar">
                <h5 class="mt-3">Padres de Familia</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#ver-padres" class="text-decoration-none sidebar-link">Ver Padres</a></li>
                    <li class="list-group-item"><a href="#asignar-estudiante" class="text-decoration-none sidebar-link">Asignar Estudiante</a></li>
                    <li class="list-group-item"><a href="../indexv2.html" class="text-decoration-none"><i class="fas fa-arrow-left"></i> Volver al Menú</a></li>
                </ul>
            </nav>
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="header bg-primary text-white p-3">
                    <h5>Administrador</h5>
                </div>
                <div class="breadcrumb mt-3" id="breadcrumb">
                    Inicio → Padres de Familia
                </div>

                <!-- Ver Padres -->
                <div class="content bg-light p-4 mt-3 d-none" id="ver-padres">
                    <h5>Ver Padres</h5>
                    <ul class="list-group" id="ver-padres-lista">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Juan Pérez - CC.123456789
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            María López - CC.987654321
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Carlos Gómez - CC.456789123
                        </li>
                    </ul>
                </div>

                <!-- Asignar Estudiante -->
                <div class="content bg-light p-4 mt-3 d-none" id="asignar-estudiante">
                    <h5>Asignar Estudiante</h5>
                    <form>
                        <div class="mb-3">
                            <label for="padre" class="form-label">Selecciona un Padre:</label>
                            <select class="form-control" id="padre">
                                <option value="">Selecciona un padre</option>
                                <option value="1">Juan Pérez</option>
                                <option value="2">María López</option>
                                <option value="3">Carlos Gómez</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estudiante" class="form-label">Nombre del Estudiante:</label>
                            <input type="text" class="form-control" id="estudiante" placeholder="Ej: Pedro Pérez">
                        </div>
                        <button type="button" class="btn btn-success">Asignar Estudiante</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.content').forEach(section => {
            section.classList.add('d-none');
        });

        // Breadcrumbs por sección
        const breadcrumbMap = {
            'ver-padres': 'Inicio → Padres de Familia → Ver Padres',
            'asignar-estudiante': 'Inicio → Padres de Familia → Asignar Estudiante'
        };

        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href').replace('#', '');
                if (!targetId) return;
                e.preventDefault();
                document.querySelectorAll('.content').forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('d-none');
                    } else {
                        section.classList.add('d-none');
                    }
                });
               
                const breadcrumb = document.getElementById('breadcrumb');
                if (breadcrumbMap[targetId]) {
                    breadcrumb.textContent = breadcrumbMap[targetId];
                } else {
                    breadcrumb.textContent = 'Inicio → Padres de Familia';
                }
            });
        });
    });
    </script>
</body>
</html>
